            <h2 class="company-name contactUs">RNM Global Market</h2>
            <h3 class="form-description">Let us know how we can help you.</h3>

              </div>
              <div class="form-control">

              <div class="form-control">

            </div>

          <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
          <script>
            emailjs.init("a3X6rggayM0ukJUMV");

            document.getElementById("form-request").addEventListener("submit", function (event) {
              event.preventDefault();

              const serviceID = "service_h5tjqvo";
              const templateID = "template_7m80339";

              const params = {
                name: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value
              };

              emailjs.send(serviceID, templateID, params)
                .then(() => alert("Mail sent successfully"))
                .catch((error) => console.error("Error sending:", error));
            });
          </script>
        </div>
