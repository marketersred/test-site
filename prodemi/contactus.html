    <main class="container">
      <article class="contact-section">
        <h2 class="section-title">WRITE US</h2>
        <div class="form-container">
          <form id="form-request" class="contact-form">
            <h2 class="company-name">PRODEMI</h2>
            <h3 class="form-description">Hello! Let us know how we can help you.</h3>
            <hr class="divider">
            <div class="form-fields">
              <div class="form-row">
                <div class="form-control">
                  <label for="name">Name<span></span></label>
                  <input type="text" id="firstName" name="name" placeholder="Name" required>
                </div>
                <div class="form-control">
                  <label for="lastName">Last Name<span></span></label>
                  <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
              </div>
              <div class="form-control">
                <label for="email">Email<span></span></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-control">
                <label for="phone">Phone<span></span></label>
                <input type="text" id="phone" name="phone" placeholder="Phone" required>
              </div>
              <div class="form-control">
                <label for="message">Message<span></span></label>
                <textarea id="message" name="message" placeholder="Message" rows="5" required></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-button">Send message!</button>
            </div>
          </form>

          <script src="./assets/js/request.js"></script>
        </div>
